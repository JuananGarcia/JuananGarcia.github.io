<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Hamburguesería</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png"> <!-- Cambia la ruta a tu icono -->

</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="goBack()"><img src="images/left.png" /></button>
        <img id="burger-spot" src="default-burger.png" alt="Burger Spot Image">
    </header>
    <section class="details-section">
        <img id="burger-image" src="default-burger.png" alt="Burger Image">
        <form class="vote-form">
            <input type="text" placeholder="Introduce tu nombre" id="name">
            <input type="email" placeholder="Introduce tu correo electrónico" id="email">
            <button id="btnVotar" type="submit">VOTAR</button>
        </form>
    </section>
    
    <script src="details.js"></script>
</body>
</html>
