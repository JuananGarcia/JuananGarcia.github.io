<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <div class="profile">

            <img class="profile-img" src="https://via.placeholder.com/100" alt="Profile Photo">
            <div class="profile-info">

            </div>
        </div>
   
    

        <div class="section">
            <h2>Work Experience</h2>
            <div class="experience">
                <div class="job">
                    <div class="left-info">
                        <p>2023 — Now</p>
                    </div>
                    <div class="center-info">
                        <p>Software Developer at <a href="https://stvgestion.com" target="_blank">STV Gestion</a></p>
                    </div>
                    <div class="right-info">
                        <img src="stv.png" alt="Mobbin Logo">
                    </div>
                </div>

                <div class="job">
                    <div class="left-info">
                        <p>2020 — 2022</p>
                    </div>
                    <div class="center-info">
                        <p>SQL Developer - CRM at <a href="https://vodafone.com" target="_blank">Vodafone Spain</a></p>
                    </div>
                    <div class="right-info">
                        <img src="vodafone.png" alt="Mobbin Logo">
                    </div>
                </div>
            </div>
        </div>

        <!-- My Works Section -->
        <div class="section">
            <h2>My Works</h2>
            <div class="works">
                <div class="project">
                    <div class="left-info">
                        <p>Project 1</p>
                    </div>
                    <div class="center-info">
                        <p>Personal project description</p>
                    </div>
                    <div class="right-info">
                        <div class="carousel">
                            <img class="carousel-img" src="https://via.placeholder.com/150" alt="Work Image 1">
                            <img class="carousel-img" src="https://via.placeholder.com/150" alt="Work Image 2">
                            <img class="carousel-img" src="https://via.placeholder.com/150" alt="Work Image 3">
                        </div>
                    </div>
                </div>

                <div class="project">
                    <div class="left-info">
                        <p>Project 2</p>
                    </div>

                    </div>

                        <div class="carousel">
                            <img class="carousel-img" src="https://via.placeholder.com/150" alt="Work Image 1">
                            <img class="carousel-img" src="https://via.placeholder.com/150" alt="Work Image 2">
                            <img class="carousel-img" src="https://via.placeholder.com/150" alt="Work Image 3">
                        </div>
                    </div>
